<h3>Adatrögzítés</h3>
<link rel="stylesheet" href="/Assets/css/stepcounter.css">

<div class="alert alert-danger d-none" role="alert" id="alertBox">
  <!-- ide jönnek a hibaüzenetek -->
</div>

<div class="form-floating mb-3">
  <input type="date" class="form-control" id="dateField" placeholder="" >
  <label for="dateField">Dátum:</label>
</div>

<div class="form-floating mb-3">
  <input type="number" class="form-control" id="stepField" placeholder="">
  <label for="stepField">Bevétel összege</label>
</div>

<div class="form-floating mb-3">
  <input type="text" class="form-control" id="typeField" placeholder="">
  <label for="stepField">Típus</label>
</div>


<div class="form-floating mb-3">
  <input type="text" class="form-control" id="tagField" placeholder="">
  <div id="valami" class="form-text">(Vasarlás, Rezsi, ruházat, munkadíj, stb...)</div>
  <label for="stepField">Tag</label>
  
</div>

<button class="mb-3 btn btn-primary" onclick="addStepData()">Rögzítés</button>
